<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        *{padding:0;margin:0;}

        #scanner {
            -webkit-animation: rtt 2s;
            -webkit-animation-timing-function: linear;
            -webkit-animation-iteration-count: infinite;
        }

        @-webkit-keyframes rtt {
            from {
                -webkit-transform: rotate(0deg);
            }
            to {
                -webkit-transform: rotate(360deg);
            }
        }

        canvas{
            position: absolute;
        }
    </style>
</head>
<body>
    <canvas id="dashboard"></canvas>
    <canvas id="scanner"></canvas>
    <script>
        window.onload = function(){

            var dashboard = document.getElementById('dashboard'),
                scanner = document.getElementById('scanner'),
                ctxDb = dashboard.getContext("2d"),
                ctxScn = scanner.getContext("2d"),
                r = 150;

            dashboard.width = dashboard.height = scanner.width = scanner.height = r * 2;

            for(var i = 1; i < 4; i++){
                dragCircle(ctxDb,50 * i);
            }

            fillFan(ctxScn)

            function dragCircle(ctx, ir){
                ctx.beginPath();
                ctx.arc(r, r, ir, 0, 2*Math.PI);
                ctx.stroke();
            }

            function fillFan(cxt){
                cxt.fillStyle="#FF0000";
                cxt.beginPath();
                cxt.translate(r, r);
                cxt.moveTo(0, 0);// 移动到圆心
                cxt.arc(0, 0, r, 0, Math.PI*0.5, false);
                cxt.closePath();
                cxt.fill();
            }

        }
    </script>
</body>
</html>
