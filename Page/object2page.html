			<div class="btn-group" style="float:left;margin-top:8px;" ng-if="false">
				<input type="button" class="btn btn-default" id="aboutAll" value="按钮" />
			</div>
			<div class="btn-group" style="float:left;margin-top:8px;margin-left:15px;">

			</div>

	<div class="container">
		<div class="panel panel-default">

				<input type="button" class="btn btn-default pull-right" ng-click="formatJson()" value="格式化" style="display:inline-block;"/>

		</div>
		<div class="panel panel-default">
			<div class="panel-heading clearfix">
				<a data-toggle="collapse" data-target="#html-collapse" aria-expanded="false" aria-controls="html-collapse">Html</a>

			</div>
			<div class="panel-body collapse in" id="html-collapse">
				<textarea class="form-control" ng-model="html" rows="20" cols="20" style="min-width:520px;min-height:260px;"></textarea>
