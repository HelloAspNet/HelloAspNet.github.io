<div ng-if="model.use" class="panel panel-default module"  id="module-{{model.id}}">
	<div class="panel-heading clearfix">
		<a data-toggle="collapse" data-target="#module-{{model.id}}-collapse" aria-expanded="false" aria-controls="module-{{model.id}}-collapse">子模块-{{model.id}}: </a>
		<input type="button" class="btn btn-default addModuleFont pull-right" ng-click="$root.delModule(model)" value="删除模块" style="display:inline-block;"/>
	</div>
	<div class="panel-body collapse in" id="module-{{model.id}}-collapse"> 
		<div cssdrt="cssdrt" model="model"></div>
		<hr ng-if="model.parameters.length>0" style="border:0;border-bottom:1px dashed #ccc;">
		<div class="clearfix" style="margin-bottom:0px;">
			<span class="input-group" ng-repeat="(key, value) in model.parameters">
				<span class="input-group-addon" ng-bind="key"></span>
				<input type="text" class="form-control" ng-init="model.parameters[key] = value" ng-model="model.parameters[key]"/>
			</span>
		</div>
	</div>
</div>
