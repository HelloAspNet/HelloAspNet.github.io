<div  ng-if="model.use" class="panel panel-default module"  id="module-{{model.id}}">
	<div class="panel-heading clearfix">
		<a data-toggle="collapse" data-target="#module-{{model.id}}-collapse" aria-expanded="false" aria-controls="module-{{model.id}}-collapse">模块-{{model.id}}: </a>
		<div class="btn-group"> 
			<input type="button" class="btn btn-default addModule" ng-repeat="t in $root.rootTemplate.children" ng-click="$root.addModule(model,{templateName: t.name})" value="添加{{t.title}}" />
		</div>
		<input type="button" class="btn btn-default addModuleFont pull-right" ng-click="$root.delModule(model)" value="删除模块" style="display:inline-block;"/>
	</div>
	<div class="panel-body collapse in" id="module-{{model.id}}-collapse">
		<div cssdrt="cssdrt" model="model"></div>
		<div modulesondrt="modulesondrt" ng-repeat="child in model.children" model="child"></div>
	</div>
</div>
