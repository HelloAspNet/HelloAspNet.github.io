<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        canvas{
            background: #333;
        }
    </style>
    <title>JS Bin</title>
</head>
<body>
<canvas width="400" height="400"></canvas>
<button>开始扫描</button>
<script>
    var d = document;
    var canvas = d.querySelector('canvas');
    var cWidth = canvas.width;
    var cHeight = canvas.height;
    var ctx = canvas.getContext('2d');
    var deg = (Math.PI)/180;
    var _start = 0;
    var srtIn = null;
    var isRotate = 0;
    //四象限
    ctx.font= '14px abc';

    //四象限
    function axs(){
        ctx.fillStyle= '#fff';
        ctx.strokeStyle= '#fff';
        ctx.beginPath();
        ctx.moveTo(cWidth/2,0);
        ctx.lineTo(cWidth/2,cHeight);
        ctx.stroke();
        ctx.moveTo(0,cHeight/2);
        ctx.lineTo(cWidth,cHeight/2);
        ctx.stroke();
        ctx.beginPath();
        ctx.arc(cWidth/2,cHeight/2,cWidth/4,0,deg*360,false);
        ctx.arc(cWidth/2,cHeight/2,cWidth/2,0,deg*360,false);
        ctx.stroke();
        ctx.fillText("象限一", 10, 30);
        ctx.fillText("象限二",  cWidth-ctx.measureText("象限二").width-10, 30);
        ctx.fillText("象限三", cWidth-ctx.measureText("象限三").width-10, cHeight-30);
        ctx.fillText("象限四", 10, cHeight-30);
    }
    //扇区
    function arcDr(start){
        ctx.fillStyle= 'rgba(75,225,24,.6)';
        ctx.beginPath();
        ctx.arc(cWidth/2,cHeight/2,cWidth/2,deg*start,deg*(start+90),false);
        ctx.lineTo(cWidth/2,cHeight/2);
        ctx.fill();
    }


    //页面初始化
    var initPage = function initPage(){
        arcDr(_start);
        axs();
    }();


    //旋转
    d.querySelector('button').onclick = function(){
        if(!isRotate){
            srtIn = setInterval(function(){
                ctx.clearRect(0,0,cWidth,cHeight);
                axs();
                arcDr(_start++);
            },10);
            isRotate = 1;
            return;
        }
        clearInterval(srtIn);
        isRotate = 0;
    };
</script>
</body>
</html>
